---
name: Test Python
concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true
on:
  workflow_run:
    workflows: ["Lint Python"]
    types:
      - completed
  push:
    branches:
      - main
    paths:
      - '**/serox/**'
      - .github/workflows/test-python.yaml
      - pyproject.toml
      - pytest.ini
  pull_request:
    branches:
      - main
    paths:
      - '**/serox/**'
      - .github/workflows/test-python.yaml
      - pyproject.toml
      - pytest.ini
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  # Run pytest with coverage
  pytest:
    name: Run tests with pytest and coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # Skip draft PRs. For workflow_run events, only run if the lint workflow succeeded.
    # For other events (push/pull_request), run unconditionally.
    if: ${{ !github.event.pull_request.draft && (github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python runtime
        uses: ./.github/actions/setup-python

      - name: Sync dependencies
        run: uv sync --all-extras

      - name: Run tests with coverage
        run: uv run pytest --cov --cov-report=term-missing

      - name: Check coverage threshold
        run: uv run coverage report --fail-under=80
